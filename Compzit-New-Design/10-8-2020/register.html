<!DOCTYPE html>
<html>
<title>Compzit Admin Dashboard</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <link rel="shortcut icon" href="images/com.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/boot.min.js"></script>

  <link rel="stylesheet" type="text/css" href="reg_style.css">
</head>
<body>
	<div class="wraper_reg">
		<div class="right_box">
			<div class="cont">
				<h2>Welcome to <span>Compzit</span> </h2>
				<hr><br>
				<p>A switch has the markup of a custom checkbox but uses the .custom-switch class to render a toggle switch. Switches also support the disabled attribute.</p>

				<div class="fg12">
					<button class="btn btn-primary btn_know flt_l">Know More >></button>
				</div>
			</div>
			<img src="img/reg_bg.png" class="reg_bg">
		</div>
		<div class="form_box">
			<div class="col-lg-12">
				<h3><span>Organization</span> Registration</h3>
			</div>
			<form>
				<div class="sec_1">
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Organization Type:<span class="spn1">*</span></label>
							<select class="form-control inp_mst">
								<option>Organization 1</option>
								<option>Organization 2</option>
								<option>Organization 3</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Organization Name:<span class="spn1">*</span></label>
							<input type="text" class="form-control inp_mst" placeholder="Organization Name">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Address 1:<span class="spn1">*</span></label>
							<input type="text" class="form-control inp_mst" placeholder="Address 1">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Address 2:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Address 2">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Address 3:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Address 3">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Country:<span class="spn1">*</span></label>
							<select class="form-control inp_mst">
								<option>India</option>
								<option>Qatar</option>
								<option>United Arab Emirates</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>State:<span class="spn1"></span></label>
							<select class="form-control">
								<option>Kerala</option>
								<option>Doha</option>
								<option>Sharjah</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>City:<span class="spn1"></span></label>
							<select class="form-control">
								<option>Kochi</option>
								<option>Rollah</option>
								<option>Doha</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Postal Code:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Postal Code">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Phone:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Mobile:<span class="spn1">*</span></label>
							<input type="text" class="form-control inp_mst" placeholder="Mobile">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Website:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Website">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Contact Person:<span class="spn1"></span></label>
							<input type="text" class="form-control" placeholder="Contact Person">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Framework:<span class="spn1">*</span></label>
							<select class="form-control">
								<option>Enterprise Edition</option>
								<option>Standerd Edition</option>
							</select>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-lg-12 col-md-12 col-sm12 mar_at flt_r">
						<button class="btn btn-primary wid_30 nxt_box">Next</button>
					</div>
				</div>
				<div class="sec_2" style="display: none;">
					<div class="col-lg-12 box_blu"> 
						<h5>License Information</h5>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>License Pack:<span class="spn1">*</span></label>
							<select class="form-control inp_mst">
								<option>License Pack 1</option>
								<option>License Pack 2</option>
								<option>License Pack 3</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>License Pack Count:<span class="spn1"></span></label>
							<input type="Number" class="form-control tr_r" placeholder="00">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Corporate Pack:<span class="spn1">*</span></label>
							<select class="form-control inp_mst">
								<option>License Pack 1</option>
								<option>License Pack 2</option>
								<option>License Pack 3</option>
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Corporate Pack Count:<span class="spn1"></span></label>
							<input type="Number" class="form-control tr_r" placeholder="00">
						</div>
					</div>
					<div class="clearfix"></div>

					<div class="col-lg-12 box_blu"> 
						<h5>Login Information</h5>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Email:<span class="spn1">*</span></label>
							<input type="Email" class="form-control inp_mst" placeholder="Email" required="">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Password:<span class="spn1">*</span></label>
							<input type="Password" class="form-control inp_mst" placeholder="Password" required="">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 mar_at flt_l">
						<div class="form-group">
							<label>Confirm Password:<span class="spn1">*</span></label>
							<input type="Password" class="form-control inp_mst" placeholder="Confirm Password" required="">
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
						<label>Show Password:<span class="spn1">*</span></label>
						<div class="frm_fl">
							<label class="switch">
							  <input type="checkbox">
							  <span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-lg-12 col-md-12 col-sm12 mar_at flt_r">
						<button class="btn btn-success wid_30 nxt_box">Save</button>
						<button class="btn btn-primary wid_30 pre_box">Previous</button>
					</div>

				</div>

			</form>
			<div class="log_cntr">
				<p>Already Registred? <a href="#">Login</a></p>
			</div>
		</div>
	</div>

	<!---script_section_started-->

  <script>
$(document).ready(function(){
  $(".nxt_box").click(function(){
    $(".sec_1").hide();
    $(".sec_2").show();
  });
  $(".pre_box").click(function(){
    $(".sec_1").show();
    $(".sec_2").hide();
  });
});
</script>
</body>
</html>
